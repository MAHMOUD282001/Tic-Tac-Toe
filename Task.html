<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Task.css">
</head>
<body>
    
    <div class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        
        <section class="display">
            player <span class="display-player playerX">X</span>'s Turn
        </section>
        
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        
        <section class="display announcer hide"></section>
        
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
        
        <section class="ballon" id="ballon1">
            <img src="Balon.png" alt="">
        </section>
        
        <section class="ballon" id="ballon2">
            <img src="Balon.png" alt="">
        </section>
    </div>
    
    <audio id="success" src="success.mp3" preload="auto"></audio>
    
    
    <script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>
    <script src="Task.js"></script>
</body>
</html>
